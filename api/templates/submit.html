<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSite: The Internet Archiver</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ—‚ï¸</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Inconsolata|Lora|Rubik+Doodle+Shadow"
        rel="stylesheet" />
</head>

<body>
    <!-- HEADER COMPONENT -->

    <header class="container text-center">
        <h1 class="display-2">ğŸ“„ Submit Webpage</h1>

        <h2 class="submit-webpage">Once submitted, we'll capture an instance of the webpage every 3 hours allowing you
            to track the evolution of its content.</h2>


        <form action="/save" method="post">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required>
            <button class="display-1" type="submit">Save</button>
        </form>

        <h2 class="result_message">{{ result }}</h2>


        <p class="gpt_summary">{{ gpt_summary }}</p>


        <h1 class="display-3">Recent Web Pages</h1>
        <div>
            <p>Check out some recently saved pages from users.
            </p>
        </div>
        <hr>
        <div class="menu-container">
            {% for page in pages %}
            <div class="menu-item">
                <a href="{{ url_for('display_page_history', url=page.url) }}">
                    <img src="{{ url_for('static', filename=page.image_filename) }}" alt="Screenshot">
                    <p>{{ page.label }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
        <div>

            <hr>
            <button class="display-1" onclick='window.location.href = "/"'>
                Return Home
            </button>
            <button class="display-1" onclick='window.location.href = "/archived-pages"'>
                Search Archived Pages
            </button>
</body>

</html>
