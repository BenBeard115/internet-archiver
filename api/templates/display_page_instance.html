<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Inconsolata|Lora|Rubik+Doodle+Shadow"
        rel="stylesheet" />
    <title>Result</title>
</head>

<body>
    <div style="text-align: center;">

        <h1 class="page-instance">Archived Webpage</h1>

        <h2 class="webpage-history">üîó URL: <a href="{{ url }}" target="_blank">{{ url }}</a></h2>
        <h2 class="page-instance">‚è∞ DATE ARCHIVED: {{ timestamp }}</h2>
        <p>HTML File:
            <a href="{{ url_for('view_file', local_filename=local_filename) }}" target="_blank">View</a>
            <a href="{{ url_for('download_file', local_filename=local_filename) }}" target="_blank">Download</a>
        </p>

        <iframe class="embed-container" src="data:text/html;base64, {{ html_content }}" title="description" width="80%"
            height="500"></iframe>
    </div>

    <hr>
    <button class="display-1" onclick='window.location.href = "/"'>
        Return Home
    </button>
    <button class="display-1" onclick='window.location.href = "/archived-pages"'>
        Back to Search
    </button>

</body>

</html>
