<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ input }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Inconsolata|Lora|Rubik+Doodle+Shadow"
        rel="stylesheet" />
</head>

<body>
    <h1 class="display-2">Search results for: <strong>"{{ input }}"</strong></h1>
    <hr>
    <ul>
        <div class="menu-container">
            {% for page in pages %}
            <div class="menu-item">
                <a
                    href="{{ url_for('display_page_history', url=page.url) }}">
                    <img src="{{ url_for('static', filename=page.image_filename) }}" alt="Screenshot">
                    <p>{{ page.label }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </ul>
    <hr>
    <button class="display-1" onclick='window.location.href = "/"'>
        Return Home
    </button>
    <button class="display-1" onclick='window.location.href = "/archived-pages"'>
        Back to Search
    </button>
</body>

</html>
