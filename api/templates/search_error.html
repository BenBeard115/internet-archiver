<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ input }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Inconsolata|Lora|Rubik+Doodle+Shadow"
            rel="stylesheet" />
</head>
<body>
    <h1 class="display-3">No results found for <strong>"{{ input }}"</strong>!</h2>

    <button
        class="btn btn-warning"
        onclick='window.location.href = "/"'
      >
        Return Home
    </button>

    <button
        class="btn btn-warning"
        onclick='window.location.href = "/archived-pages"'
      >
        Search Again
    </button>
</body>
</html>
