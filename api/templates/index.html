<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Internet Archiver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Inconsolata|Lora|Rubik+Doodle+Shadow"
        rel="stylesheet" />

<body>
    <!-- HEADER COMPONENT -->

    <div style="text-align: center;">
        <header class="container text-center">
            <h1 class="display-1">The Internet Archiver</h1>
            <p>Preserve the essence of web pages for future generations.
                <br>
                Simply submit a URL, and we'll archive a snapshot of the page's content.
                <br>
            </p>

            <hr>

            <button class="btn btn-warning" onclick='window.location.href = "/submit"'>
                Submit Page
            </button>


            <button class="btn btn-warning" onclick='window.location.href = "/archived-pages"'>
                Search Archived Pages
            </button>
          
        <button class="btn btn-warning" onclick='window.location.href = "/limitations"'>
            Read Application Limitations
        </button>



    </div>
